<!-- Responsive Contact Form -->
<section class="p-lg-0 pt-lg-5 text-center text-sm-start  p-5">
  <div class="container mt-5">
      <h1>Contact</h1>
      <form class="row g-3" action="https://formsubmit.co/aleksa.marjanov@outlook.com" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://aleksamarjanov.github.io/Bootstrap-Website/success.html">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (Area) 111 - 2312">
        </div>
        <div class="col-md-14">
          <label for="comments" class="form-label">Feedback, questions?</label>
          <textarea class="form-control" name="Feedback,&nbsp;questions?" id="comments" rows="3"></textarea>
        </div>
        <div class="col-md-12 mb-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
  </div>
</section>
</div>
